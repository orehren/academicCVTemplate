    detail_2:
    - 'Developed novel methods and experimental designs for research on (de-)anthropomorphism
      and embodied digital technologies. #text(size: 8pt, weight: "medium", style:
      "oblique", fill: rgb("5e81ac"))[Developed a multidimensional anthropomorphism
      questionnaire.]'
    - 'Analyzed longitudinal data from kindergarten field studies and developed learning
      materials for various media literacy training programs based on the findings.
      #text(size: 8pt, weight: "medium", style: "oblique", fill: rgb("5e81ac"))[Developed
      the final concepts for the individual training programs.]'
    - Instructed undergraduate and graduate students in fundamental concepts and their
      application within relevant fields, teaching a total of 24 courses across these
      programs.
    - 'Assisted with teaching activities for the ''Research Specialization: Media
      Psychology'' course (Bachelor''s program ''Media Communication''), contributing
      to the successful delivery of the seminar, assuming full teaching responsibility
      for the two-semester course the following semester.'
    - Administered and redesigned websites for multiple professorships (Prof. Malinowski,
      Prof. Thielmann, Prof. Fraas) within the Institutes of German & Communication
      Studies and Media Research.
    detail_3:
    - 'Implemented and conducted various experimental studies. #text(size: 8pt, weight:
      "medium", style: "oblique", fill: rgb("5e81ac"))[Developed a virtual experimenter
      using Unity to overcome pandemic-related restrictions on in-person data collection.]'
    - 'Programmed learning modules for a planned media literacy app. #text(size: 8pt,
      weight: "medium", style: "oblique", fill: rgb("5e81ac"))[Completed the initial
      modules of the app.]'
    - Supervised student research groups and a total of 19 Bachelor's theses and 23
      Master's theses.
    - Programming and implementation of behavioral scripts for the robot Nao, as part
      of research into toddler robotics and enabling the first successful use of robots
      in courses and student research at the Institute for Media Research.
    - Developed and Implemented the online information portal for the 'Intercultural
      German Studies' Master's program.
    detail_4:
    - 'Collaborated with interdisciplinary project groups within the CRC to conduct
      joint research. #text(size: 8pt, weight: "medium", style: "oblique", fill: rgb("5e81ac"))[Successfully
      conducted multiple studies and published findings in peer-reviewed journals.]'
    - 'Planned and conducted workshops for researchers and student assistants on implementing
      field studies with kindergarten and preschool children. #text(size: 8pt, weight:
      "medium", style: "oblique", fill: rgb("5e81ac"))[Successfully trained a qualified
      research team, enabling effective data collection in kindergartens and preschools.]'
    - Performed institutional service, including serving on faculty hiring committees,
      curriculum committees, organizing academic conferences, and contributing to
      grant writing/funding proposals.
    - Conceptualized and developed the blended learning course 'Scripting for Communication
      Scientists', which was subsequently implemented at the Institute for Media Research.
    - Managed the migration of the faculty's transcription analysis system from ATLAS.ti
      to MAXQDA.
    detail_5:
    - 'Communicated and presented research findings at scientific events and public
      forums. #text(size: 8pt, weight: "medium", style: "oblique", fill: rgb("5e81ac"))[Delivered
      presentations at multiple conferences and scientific events.]'
    - 'Managed various administrative tasks, including project budget administration,
