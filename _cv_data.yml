  interests:
    label_1: '#text(fill: rgb("5e81ac"))[Empathy]'
    details_1: Dissecting the empathic process in its cognitive, affective and motoric
      subprocesses.
    label_2: '#text(fill: rgb("5e81ac"))[Embodied Digital Technologies]'
    details_2: The interaction of (de-)anthropomorphism and empathy in the human robotic
      interaction and its influence on certain phenomena such as the uncanny valley.
    label_3: '#text(fill: rgb("5e81ac"))[Dark Triad]'
    details_3: Using dark personality traits to dissect the empathic process.
    label_4: '#text(fill: rgb("5e81ac"))[Neurodiversity]'
    details_4: Digital Media as a tool to counter the effects of the impaired dopaminerge
      System in ADHD.
    label_5: '#text(fill: rgb("5e81ac"))[Neurodiversity]'
    details_5: Facilitating Learning and Social Live of neurodiverse People.
    label_6: '#text(fill: rgb("5e81ac"))[Statistics]'
    details_6: The application of new methods to reduce statistical biases in science.
    label_7: '#text(fill: rgb("5e81ac"))[Data Science]'
    details_7: Artificial Intelligence, neural networks and advanced statistical modelling.
