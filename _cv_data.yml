    description:
    - Research Associate & PhD Candidate at the Institute for Media Research, worked
      within Subproject B01 – 'Human Minds in Digital Technologies – Processes and
      Effects of (De)Anthropomorphism' of the Collaborative Research Centre (CRC)
      'Hybrid Societies'. Responsible for the design, implementation, and analysis
      of laboratory studies for this DFG-funded CRC focused on shaping future hybrid
      societies.
    - Research Associate in the DFG funded research project Media Literacy (Mediale
      Zeichenkompetenz), responsible for the design, implementation, and analysis
      of field studies within a collaborative research project between the Professorship
      of Media Psychology (TU Chemnitz) and the Professorship of Developmental Psychology
      (JM University of Würzburg), operating at the forefront of research in developmental
      media psychology.
    - 'Served as Research Associate and Lecturer at the Institute of Media Research,
      supporting the Bachelor''s and Master''s programs: ''Media Communication'',
      ''Computational and Communication Science'', ''Media Psychology and Instructional
      Psychology'', and ''Digital Media and Cultural Communication''.'
    - Supported Professor Dr. Peter Ohler with teaching activities and preliminary
      work for research projects within the Professorship.
    - Performed various support tasks for the Institutes of German Studies and Media
      Research.
